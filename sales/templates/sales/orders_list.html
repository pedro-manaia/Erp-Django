{% extends "portal/base.html" %}
{% block content %}
<h4 class="mb-3">Pedidos</h4>
<div class="table-responsive bg-white rounded shadow-sm">
  <table class="table table-sm table-hover align-middle m-0">
    <thead class="table-light"><tr><th>#</th><th>Cliente</th><th>Status</th><th>Total</th><th>Criado</th><th></th></tr></thead>
    <tbody>
      {% for p in object_list %}
      <tr>
        <td>#{{ p.id }}</td>
        <td>{{ p.cliente }}</td>
        <td>{{ p.get_status_display }}</td>
        <td>R$ {{ p.total_liquido }}</td>
        <td>{{ p.criado_em|date:"d/m/Y H:i" }}</td>
        <td class="text-nowrap"><a class="btn btn-sm btn-outline-primary" href="{% url 'sales:order_detail' p.pk %}">Ver</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="6" class="text-center text-muted py-4">Nenhum pedido</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
