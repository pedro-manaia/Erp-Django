{% extends "portal/base.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Produtos</h4>
    <a class="btn btn-primary" href="{% url 'inventory:products:new' %}">Novo Produto</a>
  </div>
  <form method="get" class="mb-3">
    <div class="input-group">
      <input class="form-control" type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar por nome ou SKU">
      <button class="btn btn-outline-secondary">Buscar</button>
    </div>
  </form>
  <table class="table table-sm table-striped align-middle">
    <thead>
      <tr><th>SKU</th><th>Nome</th><th>Unid.</th><th class="text-end">Estoque</th><th class="text-end">Pre√ßo</th><th></th></tr>
    </thead>
    <tbody>
      {% for p in object_list %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.nome }}</td>
        <td>{{ p.unidade }}</td>
        <td class="text-end">{{ p.estoque_atual }}</td>
        <td class="text-end">{{ p.preco_venda|floatformat:2 }}</td>
        <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="{% url 'inventory:products:edit' p.pk %}">Editar</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="6" class="text-center text-muted">Nenhum produto.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
