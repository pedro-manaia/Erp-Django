{% extends "admin/base_site.html" %}
{% block content %}
<h1>Enviar notificação</h1>
<form method="post" class="form">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Mensagem</label>
    <textarea name="message" class="form-control" rows="3" required placeholder="Ex.: Reinício do servidor para aplicar novas funções"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Tipo</label>
    <select name="level" class="form-select">
      <option value="info">Informação (verde)</option>
      <option value="warn">Cuidado (amarelo)</option>
      <option value="alert">Atenção (vermelho)</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
{% endblock %}
