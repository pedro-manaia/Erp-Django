{% extends "portal/base.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <h4 class="mb-3">Contas (Caixa/Bancos)</h4>
  <form method="post" class="mb-3">{% csrf_token %}
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Nome: *</label>
        <input name="nome" type="text" class="form-control" placeholder="Ex.: Nubank, BRB, Caixa, Carteira" required/>
<div class="form-text">Informe o nome da conta (instituição ou carteira).</div>
      </div>
      <div class="col-md-3 text-end">
        <button class="btn btn-primary w-100">Criar conta</button>
      </div>

      </div>
  </form>

  <table class="table table-sm table-striped">
    <thead><tr><th>#</th><th>Conta</th><th class="text-end">Saldo</th></tr></thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.a.id }}</td>
        <td>{{ row.a.nome }}</td>
        <td class="text-end"><strong>{{ row.saldo_fmt }}</strong></td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center text-muted">Nenhuma conta.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
