<li class="list-group-item">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="{{ widget.name }}"
           value="{{ widget.value|stringformat:'s' }}"
           {% if widget.attrs.checked %}checked{% endif %}
           id="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
    <label class="form-check-label" for="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
      {{ widget.label }}
    </label>
  </div>
</li>
