{% extends "portal/base.html" %}
{% block content %}
<h4 class="mb-3">Novo produto</h4>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-secondary" href="{% url 'product_list' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
