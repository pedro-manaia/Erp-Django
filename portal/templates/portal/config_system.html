
{% extends "portal/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Configurações do Sistema</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="form-check mb-3">
      {{ form.session_expire_on_close }} <label class="form-check-label"> {{ form.session_expire_on_close.label }}</label>
    </div>
    <div class="mb-3" style="max-width:360px;">
      <label class="form-label">{{ form.idle_timeout_minutes.label }}</label>
      {{ form.idle_timeout_minutes }}
      <div class="form-text">Após esse tempo sem atividade, a sessão será finalizada.</div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
{% endblock %}
